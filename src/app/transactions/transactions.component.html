<h1 style="text-align: start">Transactions</h1>

<div class="boton">
  <button mat-stroked-button routerLink="/../cocoins">Agregar cocoins</button>
</div>
<div style="width: 50%; height: 500px;">
  <table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha</th>
      <td mat-cell *matCellDef="let payment"> {{payment.Fecha | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Cantidad</th>
      <td mat-cell *matCellDef="let payment"> {{payment.Monto}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado</th>
      <td mat-cell *matCellDef="let payment"> {{payment.Status}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción</th>
      <td mat-cell *matCellDef="let payment"> {{payment.Descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="institution">
      <th mat-header-cell *matHeaderCellDef> Institución</th>
      <td mat-cell *matCellDef="let payment"> {{payment.Institucion}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let payment; columns: displayedColumns;"></tr>
  </table>
</div>
