<form [formGroup]="Usersingup" (ngSubmit)="onSubmit()">
  <div >
      <img alt="Registro" src="https://qlu.ac.pa/wp-content/uploads/2018/10/Registrate.png" >
  </div>
  <br>
  <mat-form-field style="width: 370px; ">
    <label>
      <input matInput placeholder="Nombre" formControlName="nombre" required>
    </label>
  </mat-form-field>
  <br>
  <mat-form-field>
    <label>
      <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno" required>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno" required>
    </label>
  </mat-form-field>
  <br>
  <mat-form-field style="width: 340px; ">
    <label>
      <input matInput placeholder="Usuario" formControlName="nickname" required>
    </label>
  </mat-form-field>
  <mat-icon>account_circle</mat-icon>
  <br>
  <mat-form-field style="width: 340px; ">
    <!--<input matInput placeholder="Password" type="password" formControlName="contrasena" required>-->
    <label>
      <input matInput placeholder="Contraseña" [type]="!hide ? 'password' : 'text'" formControlName="contrasena" required >
    </label>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

    </button>
  </mat-form-field>
  <mat-icon>vpn_key</mat-icon>
  <br>
  <mat-form-field style="width: 340px; ">
    <!--<input matInput placeholder="Confirmacion" type="password" required>-->
    <label>
      <input matInput placeholder="Confirmacion" [type]="!hide1 ? 'password' : 'text'"  formControlName="confirmacion" required>
    </label>
    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
      <mat-icon>{{hide1 ? 'visibility' : 'visibility_off'}}</mat-icon>

    </button>
  </mat-form-field>
  <mat-icon>vpn_key</mat-icon>
  <br>
  <mat-form-field style="width: 340px; ">
      <input matInput placeholder="Correo Electronico" formControlName="correo" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-icon>markunread_mailbox</mat-icon>
  <br>
  <br>
  <mat-form-field>
    <input matInput placeholder="CP" formControlName="cp" required>
</mat-form-field>
<mat-form-field >
    <input matInput placeholder="Municipio" formControlName="municipio" required>
</mat-form-field>
  <div *ngIf="!passwordsMatch(Usersingup); else muestraBoton" class="invalid-feedback">
    <h2>Las contraseñas no coinciden</h2>
  </div>
  <br>
  <br>
  <ng-template #muestraBoton>
    <button type="submit" id="singup-button">SignUp</button>

  </ng-template>

    
</form>
