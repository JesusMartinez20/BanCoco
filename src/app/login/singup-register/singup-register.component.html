<form [formGroup]="Usersingup" (ngSubmit)="onSubmit()">
  <div >
      <img src="https://qlu.ac.pa/wp-content/uploads/2018/10/Registrate.png" >
  </div>
  <br>
  <mat-form-field style="width: 370px; ">
      <input matInput placeholder="Nombre" formControlName="nombre" required>
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno" required>
  </mat-form-field>
  <br>
  <mat-form-field style="width: 340px; ">
      <input matInput placeholder="Usuario" formControlName="nickname" required>
  </mat-form-field>
  <mat-icon>account_circle</mat-icon>
  <br>
  <mat-form-field style="width: 340px; ">
      <input matInput placeholder="Password" formControlName="contrasena" required>
  </mat-form-field>
  <mat-icon>vpn_key</mat-icon>
  <br>
  <mat-form-field style="width: 340px; ">
      <input matInput placeholder="Confirmacion" formControlName="contrasena" required>
  </mat-form-field>
  <mat-icon>vpn_key</mat-icon>
  <br>
  <mat-form-field style="width: 340px; ">
      <input matInput placeholder="Correo Electronico" formControlName="correo" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-icon>markunread_mailbox</mat-icon>
  <br>
  <br>
  <mat-form-field>
    <input matInput placeholder="CP" formControlName="cp" required>
</mat-form-field>
<mat-form-field >
    <input matInput placeholder="Municipio" formControlName="municipio" required>
</mat-form-field>
  
  <br>
  <br>
    <button type="submit" id="signup-button">SignUp</button>


    
</form>
