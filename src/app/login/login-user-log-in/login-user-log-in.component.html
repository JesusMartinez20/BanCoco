<form [formGroup]="Userlogin" (ngSubmit)="onSubmit()">
  <img alt="Coco" src="https://elandroidelibre.elespanol.com/wp-content/uploads/2014/05/coconut.png">
  <br>
  <mat-form-field>
    <input type="text" matInput
           formControlName="cc" required>
    <mat-label>Tarjeta de crédito</mat-label>
    <mat-error *ngIf="Userlogin.get('cc').errors">Este campo es requerido</mat-error>
  </mat-form-field>
  <mat-icon>credit_card</mat-icon>
  <br>
  <mat-form-field>
    <input matInput type="password" formControlName="cvv" required>
    <mat-label>CVV</mat-label>
    <mat-error *ngIf="Userlogin.get('cvv').errors?.required">Este campo es requerido</mat-error>
  </mat-form-field>
  <mat-icon>vpn_key</mat-icon>
  <br>
  <button mat-button type="submit" id="login-button">Iniciar sesión</button>
</form>
